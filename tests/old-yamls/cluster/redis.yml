apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis
  template:
    metadata:
      labels:
        name: redis
    spec:
      containers:
      - name: redis
        image: redis:5.0.7-buster
        ports:
        - name: redis
          containerPort: 6379
      nodeSelector:
        nodetype: hfmaster
